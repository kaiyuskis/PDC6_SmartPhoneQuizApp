{% extends 'base.html' %}

{% block body %}
<header class="text-center mt-2">
    <h1 class="display-3 fw-bold"><i class="bi bi-fullscreen"></i>画面操作</h1>
</header>

<section class="text-center py-3">
    <div class="">
        <div class="d-flex justify-content-center">
            <a href="" class="btn btn-primary btn-lg w-75 mb-5 fs-1 fw-bold shadow" role="button">
                基本操作
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <a href="" class="btn btn-primary btn-lg w-75 mb-5 fs-1 fw-bold shadow" role="button">
                応用編
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <a href="" class="btn btn-primary btn-lg w-75 mb-5 fs-1 fw-bold shadow" role="button">
                おまけ
            </a>
        </div>
    </div>
    <div class="">
        <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg fs-1 fw-bold shadow" role="button">
            戻る
        </a>
    </div>
</section>
{% endblock %}
