<!-- base.htmlからの引継ぎ -->
{% extends "base.html" %}

<!-- titleの中身 -->
{% block title %}ホーム{% endblock %}

<!-- bodyの中身 -->
{% block body %}
<div class="text-center">

    <div class="navbar bg-white py-2 px-1 mb-4">
        <h1 class="navbar-brand display-3 fw-bold m-0">📱スマホ教材アプリ</h1>
        <div class="nav-link">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-secondary"><i class="bi bi-person-circle"></i></a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary"><i class="bi bi-person-circle"></i></a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <p class="fs-1 fw-bold m-0">動画のカテゴリ</p>
            </div>
        </div>

        <div class="row">
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('telephone') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    📞電話
                </a>
            </div>
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('mail') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    ✉️メール
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('camera') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    📷カメラ
                </a>
            </div>
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('internet') }}" class="btn btn-success  w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    🌐インターネット
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('map') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    🗺️地図
                </a>
            </div>
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('screen') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    👆画面操作
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="fs-1 fw-bold m-0">クイズと講演会の情報</p>
            </div>
        </div>

        <div class="row">
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('quiz') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    ❔クイズ
                </a>
            </div>
            <div class="col px-1 pb-5 pt-1">
                <a href="{{ url_for('information') }}" class="btn btn-success w-100 h-100 fs-1 fw-bold text-nowrap shadow" role="button">
                    ℹ️講演会の情報
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
