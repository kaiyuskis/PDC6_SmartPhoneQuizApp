<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <title>高齢者のスマホ教材</title>
</head>

<body>
    <header class="text-center mt-2">
        <div class="pb-5" style="position:relative;">
            <button class="btn btn-success" type="button" style="position:absolute; left:0;">近くの講習会</button>
            {% if current_user.is_authenticated %}
                <p style="position:absolute; right:0;">現在ログインしています。<a href="{{ url_for('logout') }}">ログアウト</a></p>
            {% else %}
                <p style="position:absolute; right:0;">現在ログインしていません。<a href="{{ url_for('login') }}">ログイン</a></p>
            {% endif %}
        </div>

        <h1 class="display-3 fw-bold pt-2"><i class="bi bi-phone"></i>基本動作</h1>
    </header>

    <section class="text-center py-3">
        <p class="fs-1 fw-bold">動画のカテゴリ</p>

        <div class="d-flex justify-content-center">
            <a href="{{ url_for('telephone') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-telephone-fill"></i>電話
            </a>

            <a href="{{ url_for('mail') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-envelope-fill"></i>メール
            </a>
        </div>


        <div class="d-flex justify-content-center">
            <a href="{{ url_for('camera') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-camera-fill"></i>カメラ
            </a>

            <a href="{{ url_for('internet') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-globe2"></i>インターネット
            </a>
        </div>


        <div class="d-flex justify-content-center">
            <a href="{{ url_for('map') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-map-fill"></i>地図
            </a>

            <a href="{{ url_for('screen') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                <i class="bi bi-fullscreen"></i>画面操作
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                クイズ
            </a>

            <a href="{{ url_for('information') }}" class="btn btn-primary btn-lg w-100 mb-5 fs-1 fw-bold shadow sinking-btn" role="button" style="margin:4%; border-radius:100px;">
                講演会の情報
            </a>
        </div>
    </section>
</body>

</html>
