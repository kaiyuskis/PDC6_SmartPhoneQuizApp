<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrapアイコンの読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- JavaScriptの読み込み -->
    <script href="{{ url_for('static', filename='js/bootstrap.bundle.js' )}}"></script>

    <!-- ファビコンの読み込み -->
    <link rel="apple-touch-icon" type="image/png" href="{{url_for('static', filename='images/favicon/icon-192x192.png')}}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon/apple-touch-icon-180x180.png')}}">

    {% block head %}{% endblock %}

    <!-- タイトル -->
    <title>{% block title %}{% endblock %} - 高齢者のスマホ教材</title>
</head>

<body>
    {% block body %}{% endblock %}
</body>

</html>
