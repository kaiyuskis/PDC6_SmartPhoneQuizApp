<!-- base.htmlからの引継ぎ -->
{% extends "base.html" %}

<!-- titleの中身 -->
{% block title %}電話{% endblock %}

<!-- bodyの中身 -->
{% block body %}
<div class="py-6">
    <h1 class="text-3xl font-bold">
        <i class="bi bi-telephone-fill text-blue-600"></i> 電話
    </h1>
</div>

<section class="mt-8">
    {% for video in videos %}
    <div class="flex items-center justify-between mb-4">
        <a href="/video/{{ video.id }}" class="text-lg text-blue-600 hover:underline">
            {{ video.name }}
        </a>
        {% for i in status %}
            {% if video.id==i.video_id %}
                {% if i.watched==True %}
                    <p class="text-sm text-gray-500">視聴済み</p>
                {% else %}
                    <p class="text-sm text-gray-500">未視聴</p>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}

    <a href="{{ url_for('index') }}" class="block w-max px-4 py-2 text-lg text-white bg-blue-600 rounded-md hover:bg-blue-700">
        戻る
    </a>
</section>
{% endblock %}
