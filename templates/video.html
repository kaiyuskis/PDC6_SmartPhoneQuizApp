<!-- base.htmlからの引継ぎ -->
{% extends "base.html" %}

<!-- bodyの中身 -->
{% block body %}
<div class="flex flex-col items-center justify-center bg-blue-50 min-h-screen p-4">
    {% for i in video %}
        <div class="mb-6 flex flex-col items-center">
            <video controls width="250" height="500" autoplay muted playsinline src="{{ i.path }}" class="mb-4 shadow-lg rounded-xl"></video>
            <div class="px-3 py-2 bg-white rounded-md shadow-md">
                <p>全画面で見たい場合は、<span class="material-symbols-outlined">open_in_full</span>をタップ</p>
                <p>音を聞きたい場合は、<span class="material-symbols-outlined">volume_off</span>をタップ</p>
            </div>
            <a href="/{{ i.category }}" class="block text-center mt-6 text-xl font-bold text-white bg-slate-600 rounded-md px-4 py-3 shadow-md hover:bg-slate-700 transition-colors">⬅️前の画面に戻る</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
