<!-- base.htmlからの引継ぎ -->
{% extends "base.html" %}

<!-- bodyの中身 -->
{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ログイン</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label">名前の入力：</label>
                            <input type="text" name="sei" id="sei" class="form-control" placeholder="姓" required>
                            <input type="text" name="mei" id="mei" class="form-control" placeholder="名" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">表示名の入力:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="例えば、ニックネーム" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">生年月日の入力:</label>
                            <input type="number" name="year" id="year" class="form-control" placeholder="年" required>
                            <input type="number" name="month" id="month" class="form-control" placeholder="月" required>
                            <input type="number" name="day" id="day" class="form-control" placeholder="日" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">入力完了</button>
                        </div>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <p class="text-center mb-0">アカウントをお持ちでない方は<a href="/register">こちら</a>から新規登録してください。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
