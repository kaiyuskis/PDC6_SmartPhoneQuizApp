<!-- base.htmlから引継ぎ -->
{% extends 'base.html' %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ログイン</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="name" class="form-label">名前の入力：</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="氏名を入力してください" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">入力完了</button>
                        </div>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <p class="text-center mb-0">アカウントをお持ちでない方は<a href="{{ url_for('register') }}">こちら</a>から新規登録してください。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
